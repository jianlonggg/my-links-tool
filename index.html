<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节能保温项目报送系统</title>
    <style>
        :root{
            --primary:#003b8b;
            --primary-dark:#002352;
            --accent:#c59b4c;
            --bg:#f5f6f8;
            --text:#222;
            --border:#e0e3e9;
            --radius:4px;
            --maxWidth:1200px;
            --gap:24px;
        }
        *{box-sizing:border-box;margin:0;padding:0;}
        body{
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
            background:var(--bg);
            color:var(--text);
            line-height:1.6;
            -webkit-font-smoothing:antialiased;
        }
        a{color:inherit;text-decoration:none;}
        /* 顶部栏 */
        .topbar{
            background:#fff;
            border-bottom:1px solid var(--border);
            padding:12px 0;
        }
        .topbar-inner{
            max-width:var(--maxWidth);
            margin:0 auto;
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:0 32px;
            font-size:14px;
            color:#666;
        }
        /* 主容器 */
        .header{
            background:#fff;
            border-bottom:1px solid var(--border);
            padding:24px 0 32px;
        }
        .header-inner{
            max-width:var(--maxWidth);
            margin:0 auto;
            padding:0 32px;
        }
        h1{
            font-size:24px;
            font-weight:600;
            color:var(--primary-dark);
            margin-bottom:8px;
        }
        .subTitle{
            font-size:14px;
            color:#666;
        }
        /* 操作区 */
        .actionRow{
            margin-top:20px;
            display:flex;
            align-items:center;
            gap:16px;
        }
        .btn-primary{
            display:inline-flex;
            align-items:center;
            gap:6px;
            background:var(--primary);
            color:#fff;
            border:none;
            border-radius:var(--radius);
            padding:8px 20px;
            font-size:14px;
            cursor:pointer;
            transition:background .2s;
        }
        .btn-primary:hover{background:var(--primary-dark);}
        .status{
            font-size:14px;
            color:#666;
        }
        /* 卡片区 */
        .section{
            max-width:var(--maxWidth);
            margin:32px auto;
            padding:0 32px;
        }
        .grid{
            display:grid;
            grid-template-columns:repeat(2,1fr);
            gap:var(--gap);
        }
        .card{
            background:#fff;
            border:1px solid var(--border);
            border-radius:var(--radius);
            padding:28px 32px;
            position:relative;
            transition:transform .2s,box-shadow .2s;
        }
        .card:hover{
            transform:translateY(-2px);
            box-shadow:0 4px 12px rgba(0,0,0,.06);
        }
        .card::before{
            content:"";
            position:absolute;
            left:0;
            top:0;
            bottom:0;
            width:4px;
            background:var(--accent);
            border-radius:var(--radius) 0 0 var(--radius);
        }
        .card-title{
            font-size:18px;
            font-weight:600;
            margin-bottom:8px;
            color:var(--primary-dark);
        }
        .card-url{
            font-size:14px;
            color:#666;
            word-break:break-all;
            margin-bottom:12px;
        }
        .card-desc{
            font-size:14px;
            color:#999;
        }
        /* 响应式 */
        @media(max-width:768px){
            .grid{grid-template-columns:1fr;}
        }
    </style>
</head>
<body>
    <!-- 顶部信息条 -->
    <div class="topbar">
        <div class="topbar-inner">
            <span>节能保温项目报送系统</span>
            <span id="datetime"></span>
        </div>
    </div>

    <!-- 页头 -->
    <header class="header">
        <div class="header-inner">
            <h1>节能保温项目报送系统</h1>
            <p class="subTitle">项目信息新增 · 跟进记录 · 一站式报送入口</p>
            <div class="actionRow">
                <button class="btn-primary" onclick="loadLinks()">
                    <span>↻</span>
                    <span>同步最新配置</span>
                </button>
                <span class="status" id="status">点击按钮获取最新链接</span>
            </div>
        </div>
    </header>

    <!-- 卡片区 -->
    <section class="section">
        <div class="grid" id="linksContainer"></div>
    </section>

    <script>
        /* 与原来逻辑保持一致，仅样式替换 */
        const defaultLinks = [
            {title:"默认链接1",url:"https://www.example1.com",description:"这是第一个默认链接"},
            {title:"默认链接2",url:"https://www.example2.com",description:"这是第二个默认链接"},
            {title:"默认链接3",url:"https://www.example3.com",description:"这是第三个默认链接"},
            {title:"默认链接4",url:"https://www.example4.com",description:"这是第四个默认链接"}
        ];

        async function loadLinks(){
            const statusEl=document.getElementById('status');
            const containerEl=document.getElementById('linksContainer');
            statusEl.textContent='正在同步...';
            try{
                const res=await fetch('links-config.json');
                const links=res.ok ? await res.json() : defaultLinks;
                statusEl.textContent='配置已同步 ✓';
                containerEl.innerHTML='';
                links.forEach(l=>{
                    const card=document.createElement('a');
                    card.href=l.url;
                    card.target='_blank';
                    card.className='card';
                    card.innerHTML=`
                        <div class="card-title">${l.title}</div>
                        <div class="card-url">${l.url}</div>
                        ${l.description?`<div class="card-desc">${l.description}</div>`:''}
                    `;
                    containerEl.appendChild(card);
                });
            }catch(e){
                console.error(e);
                statusEl.textContent='同步失败，请检查网络';
                displayDefault();
            }
        }
        function displayDefault(){
            const containerEl=document.getElementById('linksContainer');
            containerEl.innerHTML='';
            defaultLinks.forEach(l=>{
                const card=document.createElement('a');
                card.href=l.url;
                card.target='_blank';
                card.className='card';
                card.innerHTML=`
                    <div class="card-title">${l.title}</div>
                    <div class="card-url">${l.url}</div>
                    ${l.description?`<div class="card-desc">${l.description}</div>`:''}
                `;
                containerEl.appendChild(card);
            });
        }
        window.addEventListener('load',loadLinks);

        /* 右上角时间 */
        function tick(){
            const dt=new Date();
            document.getElementById('datetime').textContent=
                dt.toLocaleDateString('zh-CN')+' '+dt.toLocaleTimeString('zh-CN');
        }
        tick();
        setInterval(tick,1000);
    </script>
</body>
</html>
